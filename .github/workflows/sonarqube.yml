name: Code Coverage with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug File System
        run: ls -R

      - name: Install Dependencies
        run: npm install

      - name: Run Tests with Coverage
        run: npm test -- --coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://098a-27-107-135-240.ngrok-free.app"
        with:
          args: >
            -Dsonar.projectKey=react-calculator
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=true

      - name: Check Code Coverage Threshold
        run: |
          COVERAGE=$(grep -o '"total": {[^}]*}' coverage/coverage-summary.json | grep -o '"lines": {[^}]*}' | grep -o '"pct": [0-9]*' | grep -o '[0-9]*')
          echo "Code Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt 80 ]; then
            echo "Code coverage is below 80%. Failing the workflow."
            exit 1
          fi
