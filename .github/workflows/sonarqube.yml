name: SonarQube Analysis with Email Notification

on:
  push:
    branches:
      - main

jobs:
  sonar_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarQube Scanner
        run: |
          curl -o sonar-scanner-cli.zip -L "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip"
          unzip sonar-scanner-cli.zip
          mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Verify SonarQube Scanner Installation
        run: sonar-scanner --version

      - name: Run SonarQube Analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=Manav8269_python \
            -Dsonar.host.url=https://your-sonarqube-url.com \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Check SonarQube Quality Gate
        id: check_quality_gate
        run: |
          sleep 10
          STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://your-sonarqube-url.com/api/qualitygates/project_status?projectKey=Manav8269_python" \
            | jq -r '.projectStatus.status')

          if [[ "$STATUS" == "ERROR" ]]; then
            echo "Quality Gate: ❌ FAILED" | tee sonar_status.txt
          else
            echo "Quality Gate: ✅ PASSED" | tee sonar_status.txt
          fi
          echo "Check details: https://your-sonarqube-url.com/dashboard?id=Manav8269_python" >> sonar_status.txt

          echo "SONAR_STATUS=$STATUS" >> $GITHUB_ENV

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "SonarQube Quality Gate: ${{ env.SONAR_STATUS }}"
          to: your-email@example.com
          from: "GitHub Actions <your-email@example.com>"
          body_file: sonar_status.txt
