name: SonarQube Code Analysis
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SONAR_PROJECT_KEY: ${{ github.repository_owner }}_${{ github.event.repository.name }}
  SONAR_PROJECT_NAME: ${{ github.repository }}
  WORKSPACE: ${{ github.workspace }}
  LANG: C.UTF-8
  LC_ALL: C.UTF-8
  PYTHONUTF8: 1
  NODE_VERSION: '18'
  SONAR_SCANNER_VERSION: "5.0.1.3006"
  MIN_COVERAGE_THRESHOLD: 80

jobs:
  analyze:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      checks: write
      pull-requests: read
      issues: write

    steps:
      # ... (rest of your steps) ...

      - name: Create Success Issue
        if: steps.sonarqube.outputs.sonar_exit_code == '0' && steps.sonarqube.outputs.coverage_percent >= env.MIN_COVERAGE_THRESHOLD
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const coverage = parseFloat('${{ steps.sonarqube.outputs.coverage_percent }}').toFixed(2);
            const repo = context.repo;
            const repoName = '${{ github.repository }}';
            const sha = context.sha.substring(0, 7);
            const branchName = '${{ github.ref_name }}';
            const sonarUrl = '${{ secrets.SONAR_HOST_URL }}/dashboard?id=${{ env.SONAR_PROJECT_KEY }}';
            await github.rest.issues.create({
              owner: repo.owner,
              repo: repo.repo,
              title: `ðŸŽ‰ Code Passed! SonarQube Analysis Success - Coverage: ${coverage}%`, # Added ðŸŽ‰ and changed title
              body: `## ðŸŽ‰ Code Passed! SonarQube Analysis Success Notification\n\n**Repository:** ${repoName}\n**Branch:** ${branchName}\n**Commit:** ${sha}\n**Coverage:** ${coverage}% (Threshold: ${{ env.MIN_COVERAGE_THRESHOLD }}%)\n\nCongratulations! Your code has passed the SonarQube analysis with excellent code coverage.\n\n### Details\n- The code coverage exceeds the minimum threshold of ${{ env.MIN_COVERAGE_THRESHOLD }}%\n- Analysis was completed successfully\n\n### Links\n- [View Full Report](${sonarUrl})\n- [View Commit](https://github.com/${repoName}/commit/${context.sha})\n\nGreat work! Keep up the good testing practices.`,
              labels: ['quality-gate-success', 'high-coverage', 'code-passed'] # Added code-passed label
            });
            console.log('Created success issue for SonarQube analysis');

      - name: Create PASSED Issue
        if: steps.sonarqube.outputs.sonar_exit_code != '0' || steps.sonarqube.outputs.coverage_percent < env.MIN_COVERAGE_THRESHOLD
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            # ... (rest of your issue creation logic) ...
