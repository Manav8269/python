name: SonarQube Code Analysis 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SONAR_PROJECT_KEY: ${{ github.repository_owner }}_${{ github.event.repository.name }}
  SONAR_PROJECT_NAME: ${{ github.repository }}
  WORKSPACE: ${{ github.workspace }}
  LANG: C.UTF-8
  LC_ALL: C.UTF-8
  PYTHONUTF8: 1
  NODE_VERSION: '18'
  SONAR_SCANNER_VERSION: "5.0.1.3006"

jobs:
  analyze:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      checks: write
      pull-requests: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner
        run: |
          sudo apt-get update -y && sudo apt-get install -y unzip
          SCANNER_DIR="$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION"
          mkdir -p "$HOME/.sonar"
          curl -sSLo /tmp/sonar-scanner.zip \
            "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip"
          unzip -q /tmp/sonar-scanner.zip -d /tmp/
          mv "/tmp/sonar-scanner-$SONAR_SCANNER_VERSION-linux" "$SCANNER_DIR"
          rm /tmp/sonar-scanner.zip
          echo "$SCANNER_DIR/bin" >> $GITHUB_PATH
          echo "SONAR_SCANNER_HOME=$SCANNER_DIR" >> $GITHUB_ENV

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "Preparing SonarQube analysis..."
          properties=(
            "-Dsonar.projectKey=$SONAR_PROJECT_KEY"
            "-Dsonar.projectName=$SONAR_PROJECT_NAME"
            "-Dsonar.host.url=$SONAR_HOST_URL"
            "-Dsonar.login=$SONAR_TOKEN"
            "-Dsonar.sourceEncoding=UTF-8"
            "-Dsonar.scm.provider=git"
            "-Dsonar.scm.revision=$GITHUB_SHA"
            "-Dsonar.working.directory=$RUNNER_TEMP/.sonar"
            "-Dsonar.sources=."
            "-Dsonar.tests=."
            "-Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**"
          )
          
          echo "Running SonarScanner with:"
          printf '%s\n' "${properties[@]}"
          
          sonar-scanner "${properties[@]}"
          echo "SonarQube analysis completed."

      - name: Check SonarQube Quality Gate Status
        run: |
          echo "Checking SonarQube Quality Gate status..."
          SONAR_PROJECT_KEY="${{ env.SONAR_PROJECT_KEY }}"
          SONAR_HOST_URL="${{ secrets.SONAR_HOST_URL }}"
          SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}"

          # Wait for analysis to complete
          sleep 30  

          # Fetch Quality Gate Status
          STATUS=$(curl -s -u "$SONAR_TOKEN:" "$SONAR_HOST_URL/api/qualitygates/project_status?projectKey=$SONAR_PROJECT_KEY" | jq -r '.projectStatus.status')

          echo "Quality Gate Status: $STATUS"

          if [ "$STATUS" == "OK" ]; then
            echo "✅ Quality Gate Passed!"
            echo "QUALITY_GATE_PASSED=true" >> $GITHUB_ENV
          else
            echo "❌ Quality Gate Failed!"
            echo "QUALITY_GATE_PASSED=false" >> $GITHUB_ENV
          fi

      - name: Create GitHub Issue for Quality Gate Failure
        if: env.QUALITY_GATE_PASSED == 'false'
        run: |
          gh issue create --title "🚨 Quality Gate Failed" \
                          --body "The SonarQube Quality Gate has failed. Please check the code coverage and resolve the issues." \
                          --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Email Notification for Quality Gate Failure
        if: env.QUALITY_GATE_PASSED == 'false'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "🚨 Quality Gate Failed for ${{ github.repository }}"
          body: "The SonarQube Quality Gate failed. Please review the coverage report."
          to: developer@example.com
          from: GitHub Actions Bot
