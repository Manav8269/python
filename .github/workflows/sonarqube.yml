name: SonarQube Code Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"
          pip install pytest coverage  # Install test & coverage tools

      - name: Run Tests with Coverage
        continue-on-error: true  # Prevents workflow failure if tests fail
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest --continue-on-collection-errors || true  # Avoid stopping on import errors
          coverage run -m pytest || echo "Tests failed, but continuing..."  # Runs tests with coverage
          coverage xml -o coverage.xml  # Generates an XML report for SonarQube

      - name: Install SonarScanner
        run: |
          curl -o sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://3d52-27-107-135-240.ngrok-free.app"
        run: |
          sonar-scanner \
            -Dsonar.projectKey=your-project-key \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.python.coverage.reportPaths=coverage.xml
