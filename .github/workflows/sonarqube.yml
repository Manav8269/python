name: CI/CD with SonarQube and Django
on:
  push:
    branches:
      - main
permissions:
  issues: write
jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    outputs:
      sonar_status: ${{ steps.sonar_status.outputs.status }}
      sonar_score: ${{ steps.sonar_status.outputs.score }}
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: ğŸ“‚ Locate Django Project
        id: find_project
        run: |
          PROJECT_DIR=$(find . -name manage.py -printf '%h\n' | head -n 1)
          [ -z "$PROJECT_DIR" ] && echo "âŒ ERROR: manage.py not found!" && exit 1
          echo "PROJECT_DIR=${PROJECT_DIR}" >> $GITHUB_ENV
      - name: ğŸ“ Install Dependencies
        run: |
          cd "$PROJECT_DIR"
          pip install --upgrade pip
          pip install pytest coverage django jq bc
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
      - name: ğŸ“Š Run Tests and Generate Coverage
        run: |
          cd "$PROJECT_DIR"
          python -m coverage run --source=. manage.py test || true
          python -m coverage xml -o coverage.xml
      - name: ğŸ› ï¸ Install SonarScanner
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH
      - name: ğŸ” Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://1217-27-107-135-240.ngrok-free.app"
        run: |
          cd "$PROJECT_DIR"
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=my-django-project \
            -Dsonar.sources=. \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.python.version=3.9 \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.working.directory="$PROJECT_DIR/.scannerwork"
      - name: ğŸ“Š Check SonarQube Quality Gate
        id: sonar_status
        env:
          SONAR_HOST_URL: "https://1217-27-107-135-240.ngrok-free.app"
        run: |
          sleep 10
          STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_HOST_URL/api/qualitygates/project_status?projectKey=my-django-project" | jq -r '.projectStatus.status')
          SCORE=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_HOST_URL/api/measures/component?component=my-django-project&metricKeys=coverage" | jq -r '.component.measures[0].value')
          echo "SonarQube Status: $STATUS"
          echo "SonarQube Score: $SCORE"
          # Use GITHUB_OUTPUT instead of GITHUB_ENV for job outputs
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "score=$SCORE" >> $GITHUB_OUTPUT
  notify:
    runs-on: ubuntu-latest
    needs: build-and-analyze
    steps:
      - name: ğŸ“¢ Create GitHub Issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sonarScore = '${{ needs.build-and-analyze.outputs.sonar_score }}' || '0';
            const scoreNum = parseFloat(sonarScore);
            
            if (scoreNum >= 80) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: "âœ… Quality Gate Passed",
                body: `ğŸ‰ Your code passed SonarQube analysis with a score of ${sonarScore}%. âœ…`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: "âŒ Quality Gate Failed",
                body: `ğŸ˜ Your code failed SonarQube analysis. Fix the issues and retry.`
              });
            }
