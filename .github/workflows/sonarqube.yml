name: CI/CD with SonarQube and Django

on:
  push:
    branches:
      - mainname: CI/CD with SonarQube and Django

on:
  push:
    branches:
      - main

permissions:
  issues: write

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📂 Locate Django Project
        id: find_project
        run: |
          PROJECT_DIR=$(find . -name manage.py -printf '%h\n' | head -n 1)
          [ -z "$PROJECT_DIR" ] && echo "❌ ERROR: manage.py not found!" && exit 1
          echo "PROJECT_DIR=${PROJECT_DIR}" >> $GITHUB_ENV
          echo "PROJECT_BASE=$(dirname "${PROJECT_DIR}")" >> $GITHUB_ENV
          echo "PYTHONPATH=${PROJECT_BASE}" >> $GITHUB_ENV
          echo "✅ Found Django project at: ${PROJECT_DIR}"

      - name: 📞 Install Dependencies
        run: |
          cd "$PROJECT_DIR"
          pip install --upgrade pip
          pip install pytest coverage django
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: 🤖 Setup Test Environment
        run: |
          cd "$PROJECT_DIR"
          if [ ! -d "tests" ]; then
            mkdir -p tests
            echo "from django.test import TestCase" > tests/test_example.py
            echo "class ExampleTest(TestCase):" >> tests/test_example.py
            echo "    def test_example(self):" >> tests/test_example.py
            echo "        self.assertTrue(True)" >> tests/test_example.py
          fi
          if [ ! -f "tests/test_example.py" ]; then
            echo "❌ Failed to create test file!"
            exit 1
          fi

      - name: 📊 Run Tests and Generate Coverage
        run: |
          cd "$PROJECT_DIR"
          python -m coverage run --source=. manage.py test || true
          python -m coverage xml -o coverage.xml
          if [ ! -f "coverage.xml" ]; then
            echo "❌ Coverage file not generated! Creating empty one..."
            echo '<coverage version="1.0"></coverage>' > coverage.xml
          fi
          echo "Coverage report generated at:"
          ls -la coverage.xml

      - name: 🛠️ Install SonarScanner
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: 🔎 Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://3310-27-107-135-240.ngrok-free.app"
        run: |
          cd "$PROJECT_DIR"
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=my-django-project \
            -Dsonar.sources=. \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.python.version=3.9 \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.working.directory="$PROJECT_DIR/.scannerwork"

      - name: 📊 Check SonarQube Quality Gate
        id: sonar_status
        run: |
          sleep 10
          echo "Running status check..."
          STATUS_RESPONSE=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "$SONAR_HOST_URL/api/qualitygates/project_status?projectKey=my-django-project")
          
          echo "Full STATUS_RESPONSE: $STATUS_RESPONSE" # Debugging full response

          STATUS=$(echo "$STATUS_RESPONSE" | jq -r '.projectStatus.status')
          SCORE=$(echo "$STATUS_RESPONSE" | jq -r '.component.measures[0].value')

          echo "SonarQube Status: $STATUS"
          echo "SonarQube Score: $SCORE"

          echo "SONAR_SCORE=$SCORE" >> $GITHUB_ENV
          echo "SONAR_STATUS=$STATUS" >> $GITHUB_ENV

          if [ "$STATUS" = "OK" ] && [ "$SCORE" -ge 80 ]; then
            echo "✅ Code Quality Approved"
            echo "APPROVED=true" >> $GITHUB_ENV
          else
            echo "❌ Code Quality Not Approved"
            echo "APPROVED=false" >> $GITHUB_ENV

      - name: 📢 Create GitHub Issue for Approved Code
        if: env.APPROVED == 'true'
        run: |
          gh issue create --title "✅ Code Quality Passed" --body "🎉 Your code passed SonarQube analysis with a score of ${{ env.SONAR_SCORE }}%. ✅" --repo $GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📢 Create GitHub Issue for Not Approved Code
        if: env.APPROVED == 'false'
        run: |
          gh issue create --title "❌ Code Quality Failed" --body "😞 Your code failed SonarQube analysis. Fix the issues and retry." --repo $GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - name: 🎉 Notify Completion
        run: echo "::notice::✅ CI/CD Workflow completed successfully!"


